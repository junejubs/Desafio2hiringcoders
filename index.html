<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title> Sistema Interno Oloja </title>
</head>
<body>
  <section class="cabecalho">
    <div class="logo">
      <img src="imagens/logoloja2cortada.png" alt=logoloja height="75%">
    </div>
  </section>
  <section class="section-container">
    <h1>SISTEMA DE CADASTRO INTERNO</h1>
  </section> 
  
  <section class="formcontainer"> 
    <div class="card-container">
          <h1>Login</h1>
          <div id="content">
            <form id="form">
               <input type="text" placeholder="Usuário" id="usuario"> 
               <input type="password" placeholder="Senha" id="senha">
               <input type="submit" value="Entrar">
            </form>
            <p style="color: black;">usuário:admin/senha:none</p>
          </div>   
    </div>
  </section>

  <footer>
      <div class="footer">
        <p>junielesilva&copy;2021 Todos os direitos reservados.</p>
      </div>
  </footer>
</body>
<script src="js/script.js"></script>
</html>
