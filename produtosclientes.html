<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title> Promoção Imperdível </title>
</head>
<body>
  <section class="cabecalho">
    <div class="logo">
      <img src="imagens/logoloja2cortada.png" alt=logoloja height="75%">
    </div>
  </section>

  <section class="formcontainer"> 
    <div class="card-container">
          <h1>Produto</h1>
          <div id="content1">
            <form id="formproduto">
               <input type="text" placeholder="Nome do produto" id="nomedoproduto"> 
               <input type="text" placeholder="Empreendedor Responsável" id="empreendedor"> 
               <input type="number" placeholder="Quantidade" id="quantidade" min="1">
               <input type="text" placeholder="Categoria" id="categoria">
               <input type="text" placeholder="descrição" id="descricao">
               <input type="submit" value="Cadastrar" id="cadastrar">
            </form>
          </div>   
    </div>
  </section>
  <section class="formcontainer"> 
    <div class="card-container">
          <h1>Clientes</h1>
          <div id="content2">
            <form id="formcliente">
               <input type="text" placeholder="Nome do Cliente" id="nomecliente"> 
               <input type="text" placeholder="Endereço" id="endereço"> 
               <input type="text" placeholder="Telefone" id="telefone">
               <input type="text" placeholder="CPF" id="cpf">
               <input type="email" placeholder="E-mail" id="email">
               <input type="submit" value="Adicionar" id="adicionar">
            </form>
          </div>   
    </div>
  </section>



  <footer>
      <div class="footer">
        <p>junielesilva&copy;2021 Todos os direitos reservados.</p>
      </div>
  </footer>
</body>
<script src="js/cadastro.js"></script>
</html>
